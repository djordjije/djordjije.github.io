<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="chartStyle.css">
    <meta charset="utf-8">
  </head>
  <body style="border-width: 5px">
    <div id="first">
      <h1>RCP Data for Sea Level Rise (meters)</h1>
      <br>
    </div>
    <div><b>Data Source: http://www.climateeconometrics.org/sealevel_rcp/</b></div>
    <div style="background-color:aliceblue; border-width:medium; border-style: solid;">
      <h2>RCP 4.5</h2>
    </div>
    <div style="background-color: azure">
      <canvas id="rcp4.5">
        <script>
          const labels = ['2010','2020','2030','2040','2050','2060','2070','2080','2090','2100'];
        
          const data = {
            labels: labels,
            datasets: [
            {
              label: 'Lower Limit',
              backgroundColor: 'green',
              borderColor: 'green',
              data: [0.0170,0.0422,0.0676,0.0972,0.1224,0.1533,0.1803,0.2117,0.2273,0.2380],
            },
            {
              label: 'RCP 4.5 Avg',
              backgroundColor: 'rgb(255, 99, 132)',
              borderColor: 'rgb(255, 99, 132)',
              data: [0.0419, 0.0806, 0.1251, 0.1763, 0.2286, 0.2885, 0.3399, 0.4093, 0.4731, 0.5306],
            },
            {
              label: 'Upper Limit',
              backgroundColor: 'red',
              borderColor: 'red',
              data: [0.0632, 0.1202,0.1799,0.2566,0.3378,0.4442,0.5128,0.6411,0.7331,0.8562],
            },]
          };
        
          const config = {
            type: 'line',
            data: data,
            options: {}
          };
        </script>
        <script>
          const myChart = new Chart(
            document.getElementById('rcp4.5'),
            config
          );
        </script>
      </canvas>
    </div>


    <div style="background-color:aliceblue; border-width:medium; border-style: solid;">
      <h2>RCP 8.5</h2>
    </div>
    <div style="background-color: azure">
      <canvas id="rcp8.5">
        <script>
          const labels2 = ['2010','2020','2030','2040','2050','2060','2070','2080','2090','2100'];
        
          const data2 = {
            labels: labels2,
            datasets: [
            {
              label: 'Lower Limit',
              backgroundColor: 'green',
              borderColor: 'green',
              data: [0.0174,0.0453,0.0771,0.1065,0.1498,0.1849,0.2453,0.2745,0.3480,0.3884],
            },
            {
              label: 'RCP 8.5 Avg',
              backgroundColor: 'rgb(255, 99, 132)',
              borderColor: 'rgb(255, 99, 132)',
              data: [0.0420,0.0840,0.1325,0.1866,0.2598,0.3312,0.4217,0.5203,0.6299,0.7492],
            },
            {
              label: 'Upper Limit',
              backgroundColor: 'red',
              borderColor: 'red',
              data: [0.0663,0.1224,0.1914,0.2797,0.3698,0.4849,0.6288,0.7967,0.9465,1.1506],
            },]
          };
        
          const config2 = {
            type: 'line',
            data: data2,
            options: {}
          };
        </script>
        <script>
          const myChart2 = new Chart(
            document.getElementById('rcp8.5'),
            config2
          );
        </script>
      </canvas>
    </div>
    <div style="background-color:aliceblue; border-width:medium; border-style: solid;">
      <h2>Made with Chart.js</h2>
    </div>
    <div>
        <a href="./index.html">
            <img src="./images/backBtn.png" width="80" height="80">
        </a>
    </div>

  </body>
</html>
